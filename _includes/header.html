<header>
  <section class="masthead">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.meta.tagline | markdown }}</p>
  </section>
  <nav>
    <ul>
      {% for page in site.pages offset:1 %}
        <li><a href="{{page.url}}">{{page.title}}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
